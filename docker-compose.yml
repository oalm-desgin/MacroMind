services:
  # PostgreSQL Database
  macromind_postgres:
    image: postgres:15-alpine
    container_name: macromind_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - macromind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: macromind_auth
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      macromind_postgres:
        condition: service_healthy
    networks:
      - macromind-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Meal Planner Service
  meal-planner-service:
    build:
      context: ./services/meal-planner-service
      dockerfile: Dockerfile
    container_name: macromind_meal_planner
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    env_file:
      - .env
    ports:
      - "8001:8001"
    depends_on:
      macromind_postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - macromind-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nutrition AI Service
  nutrition-ai-service:
    build:
      context: ./services/nutrition-ai-service
      dockerfile: Dockerfile
    container_name: macromind_nutrition_ai
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    env_file:
      - .env
    ports:
      - "8002:8002"
    depends_on:
      macromind_postgres:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - macromind-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty base URL - uses relative URLs (nginx proxy)
        VITE_API_BASE_URL: ""
    container_name: macromind_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      auth-service:
        condition: service_healthy
      meal-planner-service:
        condition: service_healthy
      nutrition-ai-service:
        condition: service_healthy
    networks:
      - macromind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  macromind-network:
    driver: bridge
    name: macromind-network

volumes:
  postgres_data:
    name: macromind_postgres_data
