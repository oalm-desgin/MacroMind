{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: macromind-ingress
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "macromind.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            {{- if eq .path "/" }}
            name: frontend
            port:
              number: 80
            {{- else if eq .path "/api/auth" }}
            name: auth-service
            port:
              number: 8000
            {{- else if eq .path "/api/meals" }}
            name: meal-planner-service
            port:
              number: 8001
            {{- else if eq .path "/api/ai" }}
            name: nutrition-ai-service
            port:
              number: 8002
            {{- end }}
      {{- end }}
  {{- end }}
{{- end }}

