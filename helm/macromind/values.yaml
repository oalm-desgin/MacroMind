# Default values for MacroMind
# This is a YAML-formatted file.

# Global settings
global:
  namespace: macromind
  environment: production

# Image settings
imageRegistry: ""
imagePullPolicy: IfNotPresent

# PostgreSQL Configuration
postgres:
  enabled: true
  image:
    repository: postgres
    tag: "15-alpine"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: standard  # Minikube default
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# Auth Service Configuration
authService:
  enabled: true
  image:
    repository: macromind/auth-service
    tag: "latest"
  replicas: 2
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Meal Planner Service Configuration
mealPlannerService:
  enabled: true
  image:
    repository: macromind/meal-planner-service
    tag: "latest"
  replicas: 2
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Nutrition AI Service Configuration
nutritionAIService:
  enabled: true
  image:
    repository: macromind/nutrition-ai-service
    tag: "latest"
  replicas: 2
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: false  # No HPA for AI service

# Frontend Configuration
frontend:
  enabled: true
  image:
    repository: macromind/frontend
    tag: "latest"
  replicas: 2
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: macromind.local
      paths:
        - path: /
          pathType: Prefix
        - path: /api/auth
          pathType: Prefix
        - path: /api/meals
          pathType: Prefix
        - path: /api/ai
          pathType: Prefix

# ConfigMap values
config:
  postgresDb: "macromind"
  jwtAlgorithm: "HS256"
  jwtAccessTokenExpireMinutes: "30"
  jwtRefreshTokenExpireDays: "7"
  corsOrigins: "http://localhost,http://localhost:3000,http://macromind.local"
  environment: "production"

# Secrets (should be provided via --set or secrets.yaml)
secrets:
  postgresUser: "macromind"
  postgresPassword: "CHANGE_THIS_PASSWORD"
  jwtSecretKey: "CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY_MIN_32_CHARS"
  openaiApiKey: "sk-YOUR_OPENAI_API_KEY_HERE"

