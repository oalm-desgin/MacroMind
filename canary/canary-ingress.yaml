apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: macromind-canary-ingress
  namespace: macromind
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"  # 20% traffic to canary
    # Alternative: Use header-based routing
    # nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    # nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  rules:
  - host: macromind.local  # Change to your domain
    http:
      paths:
      # Auth Service - Canary
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service-canary
            port:
              number: 8000
      # Meal Planner Service - Canary
      - path: /api/meals
        pathType: Prefix
        backend:
          service:
            name: meal-planner-service-canary
            port:
              number: 8001
      # Nutrition AI Service - Canary
      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: nutrition-ai-service-canary
            port:
              number: 8002

---
# Alternative: Use Service with weighted endpoints (requires service mesh or custom controller)
# This approach uses a single service with multiple endpoints
apiVersion: v1
kind: Service
metadata:
  name: auth-service-weighted
  namespace: macromind
  annotations:
    # Custom annotation for weighted routing (requires controller)
    service.beta.kubernetes.io/weighted-routing: "stable:80,canary:20"
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: auth-service
    # Note: This won't work with standard Kubernetes - requires custom controller

