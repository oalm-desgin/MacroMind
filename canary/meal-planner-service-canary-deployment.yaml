apiVersion: apps/v1
kind: Deployment
metadata:
  name: meal-planner-service-canary
  namespace: macromind
  labels:
    app: meal-planner-service
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meal-planner-service
      version: canary
  template:
    metadata:
      labels:
        app: meal-planner-service
        version: canary
    spec:
      containers:
      - name: meal-planner-service
        image: macromind/meal-planner-service:canary  # Update with your image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: openai-api-key
        - name: CORS_ORIGINS
          value: "http://localhost:3000,http://localhost:5173,http://localhost:5174"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: meal-planner-service-canary
  namespace: macromind
  labels:
    app: meal-planner-service
    version: canary
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: meal-planner-service
    version: canary

