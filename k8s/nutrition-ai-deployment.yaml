apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutrition-ai-service
  namespace: macromind
  labels:
    app: nutrition-ai-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nutrition-ai-service
  template:
    metadata:
      labels:
        app: nutrition-ai-service
    spec:
      containers:
      - name: nutrition-ai-service
        image: macromind/nutrition-ai-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: openai-api-key
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: jwt-secret-key
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: jwt-algorithm
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: cors-origins
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: environment
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

