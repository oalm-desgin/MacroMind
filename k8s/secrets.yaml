apiVersion: v1
kind: Secret
metadata:
  name: macromind-secrets
  namespace: macromind
  labels:
    app: macromind
type: Opaque
stringData:
  # PostgreSQL Credentials
  postgres-user: "macromind"
  postgres-password: "CHANGE_THIS_PASSWORD_IN_PRODUCTION"
  
  # Database URL (constructed from postgres credentials)
  database-url: "postgresql://macromind:CHANGE_THIS_PASSWORD_IN_PRODUCTION@postgres:5432/macromind"
  
  # JWT Secret Key (must be same across all services)
  jwt-secret-key: "CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY_MIN_32_CHARS"
  
  # OpenAI API Key
  openai-api-key: "sk-YOUR_OPENAI_API_KEY_HERE"

---
# NOTE: This is a template. In production, create secrets using:
# kubectl create secret generic macromind-secrets \
#   --from-literal=postgres-user=macromind \
#   --from-literal=postgres-password=your-secure-password \
#   --from-literal=database-url=postgresql://macromind:password@postgres:5432/macromind \
#   --from-literal=jwt-secret-key=your-long-random-secret \
#   --from-literal=openai-api-key=sk-your-key \
#   -n macromind

