apiVersion: v1
kind: ConfigMap
metadata:
  name: macromind-config
  namespace: macromind
  labels:
    app: macromind
data:
  # Database Configuration
  postgres-db: "macromind"
  
  # JWT Configuration
  jwt-algorithm: "HS256"
  jwt-access-token-expire-minutes: "30"
  jwt-refresh-token-expire-days: "7"
  
  # CORS Configuration
  cors-origins: "http://localhost,http://localhost:3000,http://macromind.local"
  
  # Environment
  environment: "production"
  
  # Service URLs (for service-to-service communication)
  auth-service-url: "http://auth-service:8000"
  meal-planner-service-url: "http://meal-planner-service:8001"
  nutrition-ai-service-url: "http://nutrition-ai-service:8002"

