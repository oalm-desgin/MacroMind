apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: macromind
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: macromind/auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: database-url
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: macromind-secrets
              key: jwt-secret-key
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: jwt-algorithm
        - name: JWT_ACCESS_TOKEN_EXPIRE_MINUTES
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: jwt-access-token-expire-minutes
        - name: JWT_REFRESH_TOKEN_EXPIRE_DAYS
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: jwt-refresh-token-expire-days
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: cors-origins
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: macromind-config
              key: environment
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

