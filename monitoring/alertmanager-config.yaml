apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # Configure SMTP for email alerts (optional)
      # smtp_smarthost: 'smtp.gmail.com:587'
      # smtp_from: 'alerts@macromind.com'
      # smtp_auth_username: 'your-email@gmail.com'
      # smtp_auth_password: 'your-password'
    
    # Route alerts based on labels
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        continue: true
      - match:
          severity: warning
        receiver: 'warning-alerts'
    
    # Receivers define how alerts are sent
    receivers:
    - name: 'default'
      webhook_configs:
      - url: 'http://localhost:5001/'  # Replace with your webhook endpoint
        send_resolved: true
    
    - name: 'critical-alerts'
      webhook_configs:
      - url: 'http://localhost:5001/critical'  # Replace with your webhook endpoint
        send_resolved: true
      # Uncomment to enable email alerts:
      # email_configs:
      # - to: 'ops-team@macromind.com'
      #   headers:
      #     Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
    
    - name: 'warning-alerts'
      webhook_configs:
      - url: 'http://localhost:5001/warning'  # Replace with your webhook endpoint
        send_resolved: true
      # Uncomment to enable email alerts:
      # email_configs:
      # - to: 'dev-team@macromind.com'
      #   headers:
      #     Subject: 'WARNING: {{ .GroupLabels.alertname }}'
    
    # Inhibition rules to prevent alert spam
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']

